<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Income Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px;
      background: #e0f7fa;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 1em;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    #entry-list {
      list-style-type: none;
      padding: 0;
    }

    #entry-list li {
      display: flex;
      justify-content: space-between;
      background: #fafafa;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .entry-actions button {
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      .summary {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Income & Expense Tracker</h1>
    <div class="summary">
      <div>Total Income: $<span id="total-income">0</span></div>
      <div>Total Expenses: $<span id="total-expense">0</span></div>
      <div>Net Balance: $<span id="net-balance">0</span></div>
    </div>

    <form id="entry-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Entry</button>
      <button type="button" id="reset-btn">Reset</button>
    </form>

    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked /> All</label>
      <label><input type="radio" name="filter" value="income" /> Income</label>
      <label><input type="radio" name="filter" value="expense" /> Expense</label>
    </div>

    <ul id="entry-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
